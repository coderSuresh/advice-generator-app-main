<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Coder Suresh">
  <meta name="description"
    content="Random advice generator app developed using advice slip API as challenged by Frontend mentor">
  <meta name="keywords" content="random advice, random advice generator, advice generator">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Advice Generator App</title>
  <link rel="stylesheet" href="/styles/style.min.css">
  <script src="/js/app.js" defer></script>
</head>

<body>

  <main>
    <p class="advice-title">
      <!-- Advice ID goes here -->
    </p>
    <p class="advice">
      <!-- advice goes here -->
    </p>

    <!-- dividers -->
    <img src="./images/pattern-divider-desktop.svg" id="desktop-divider" aria-hidden="true" role="presentation">
    <img src="./images/pattern-divider-mobile.svg" id="mobile-divider" aria-hidden="true" role="presentation">

    <button>
      <img src="./images/icon-dice.svg" alt="button to generate random advice">
    </button>

  </main>

</body>

</html>
